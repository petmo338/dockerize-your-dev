version: "2"

services:
  portainer:
    build:
      context: gui/portainer/
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    logging:
      driver: json-file
      options:
        max-size: "4m"
        max-file: "10"
    environment:
      - VIRTUAL_HOST=portainer.famnstigen.pvsweden.com
      - VIRTUAL_PORT=9000
      - CERT_NAME=famnstigen.pvsweden.com
      - LETSENCRYPT_HOST=portainer.famnstigen.pvsweden.com
      - LETSENCRYPT_EMAIL=admin@pvsweden.com

volumes:
  portainer_data:

networks:
  default:
    external:
      name: webproxy
